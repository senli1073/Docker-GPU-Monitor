<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="static/loaders.min.css">
        <script type="text/javascript" src="static/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="static/index.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                display: flex;
                flex-direction: column;
                color: #666; 
                font-size: 14px; 
                font-family: 'Open Sans',Helvetica,Arial,sans-serif;
            }
            .wrapper {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .content {
                flex: 1;
            }
            .footer {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50px; 
                background-color: rgba(220,220,220,0.5);
                text-align: center;
            }
            .ball-pulse > div {
                background-color: #163367;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                border: 1px solid #ddd;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
        </style>
        <title>{{page_title}}</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="status_content" class="content">
                <div style="width: 90%; margin: 0 auto;  min-width: 200px;">
                    <!-- Upper Right Text -->
                    <div  style="font-size: 14px;
                        color: #163367;
                        text-align: right;
                        padding-top:20px;
                        padding-right: 20px;
                        padding-bottom: 10px;">
                        {{ur_text}}
                    </div>
                    <!-- Upper Right Text -->
                    <!-- Start Blue Title -->
                    <div style="padding: 15px 25px;
                        border-top-left-radius: 10px;
                        border-top-right-radius: 10px;
                        background: #163367;
                        color: #FFFFFF;
                        overflow: hidden;
                        line-height: 32px;
                        ">
                        <span style="font-size: 18px;font-weight: bold;"> Loading Data...</span>
                    </div>
                    <!-- Start rect -->
                    <div style="border-bottom-left-radius: 10px;
                        border-bottom-right-radius: 10px;
                        border:1px solid #ddd;
                        overflow: hidden;
                        padding: 50px 15px 50px 30px; 
                        text-align: center;
                        ">
                        <div class="loader"><div class="ball-pulse"><div></div><div></div><div></div><div></div></div></div>
                    </div>
                    <!-- End rect -->
                </div>
            </div>
            <!-- Footer-->
            <footer class="footer">
                <p>&copy; {{copyright_text}}</p>
            </footer>
        </div>
    </body>
</html>
